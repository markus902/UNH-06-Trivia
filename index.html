<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 head">
                <h1>Trivia</h1>
            </div>
        </div>

        <div class="row flow-text">
            <div class="col s12 m6 l6">
                <div class="row valign-wrapper">
                    <div id="start-btn" class="col l4 m4 s4 center-align"><button class="waves-effect waves-light btn">Start</button></div>
                    <div id="timer" class="col l4 m4 s4 round blue darken-4 center-align"><h4>20</h4></div>
                    <div id="reset-btn" class="col l4 m4 s4 center-align"><button class="waves-effect waves-light btn">Reset</button></div>
                </div>

                <div id="question" class="round blue darken-1"></div>
                
                <div class="answer0 answer round blue lighten-4"></div>
                <div class="answer1 answer round blue lighten-4"></div>
                <div class="answer2 answer round blue lighten-4"></div>
                <div class="answer3 answer round blue lighten-4"></div>
            </div>
            <div class="col s12 m6 l6">
                <div id="tracker" class="round blue lighten-4">Instructions: <br><br> You will get a set of 10 questions to answer. For each question you have 20 seconds to answer. If your run out of time, the answer will be counted as inccorect and the next questions will be displayed. Good luck.</div>
            </div>
        </div>

    <script src="./assets/javascript/game.js"></script>

    </div>
</body>
</html>
